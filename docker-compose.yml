version: "3.7"

services:
  frontend:
    container_name: "frontend-portfolio-${ENV_NAME}"
    image: "frontend-portfolio-${ENV_NAME}:${VERSION}"
    restart: "unless-stopped"
    build:
      context: "."
      dockerfile: "frontend/Dockerfile"
      target: ${TARGET}
    command: "npm run start:${TARGET}"
    volumes:
      - "./frontend/build:/app/build:rw"
    env_file:
      - "./frontend/env/.env.${TARGET}"
    ports:
      - ${FRONTEND_PORT}
    depends_on:
      - "backend"
    networks:
      - "nginx-proxy-manager_default"
      - "backend_net"
      - "smtp_net"

  backend:
    container_name: "backend-portfolio-${ENV_NAME}"
    image: "backend-portfolio-${ENV_NAME}:${VERSION}"
    restart: "unless-stopped"
    build:
      context: "."
      dockerfile: "backend/Dockerfile"
      target: ${TARGET}
    command: "npm run start:prod"
    volumes:
      - "./backend/dist:/app/dist:rw"
    env_file:
      - "./backend/env/.env.${TARGET}"
    ports:
      - ${BACKEND_PORT}
    networks:
      - "redis_net"
      - "mongo_net"
      - "nginx-proxy-manager_default"
      - "backend_net"

networks:
  backend_net:
    name: "backend_net_${ENV_NAME}"
    driver: "bridge"
  redis_net:
    external: true
  mongo_net:
    external: true
  nginx-proxy-manager_default:
    external: true
  smtp_net:
    external: true
